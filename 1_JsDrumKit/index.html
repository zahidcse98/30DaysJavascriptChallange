<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="keys">
        <div class="key" id="a">
            <p>A</p>
            <span>clap</span>
        </div>

        <div class="key" id="s">
            <p>S</p>
            <span>hihat</span>
        </div>

        <div class="key" id="d">
            <p>D</p>
            <span>kick</span>
        </div>

        <div class="key" id="f">
            <p>F</p>
            <span>ipenhat</span>
        </div>

        <div class="key" id="g">
            <p>G</p>
            <span>boom</span>
        </div>

        <div class="key" id="h">
            <p>H</p>
            <span>tide</span>
        </div>

        <div class="key" id="j">
            <p>J</p>
            <span>snare</span>
        </div>

        <div class="key" id="k">
            <p>K</p>
            <span>tom</span>
        </div>

        <div class="key" id="l">
            <p>L</p>
            <span>tink</span>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
